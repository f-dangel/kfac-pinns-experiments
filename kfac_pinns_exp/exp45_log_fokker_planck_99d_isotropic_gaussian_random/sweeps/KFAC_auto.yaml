entity: kfac-pinns
project: log_fokker_planck99d_isotropic_gaussian_random
name: KFAC-auto
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=KFAC"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: random
run_cap: 50
parameters:
    equation:
        value: log-fokker-planck-isotropic
    boundary_condition:
        value: gaussian
    batch_frequency:
        value: 10
    model:
        value: mlp-tanh-768-768-512-512
    num_seconds:
        value: 10_000
    dim_Omega:
        value: 99
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 1_000
    KFAC_ema_factor:
        distribution: uniform
        min: 0.999
        max: 0.9999
    KFAC_damping:
        distribution: log_uniform_values
        min: 1e-11
        max: 1e-5
    KFAC_initialize_to_identity:
        value: true
    KFAC_lr:
        value: auto
