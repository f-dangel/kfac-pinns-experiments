entity: kfac-pinns
project: fokker_planck1d_isotropic_gaussian_bayes
name: KFAC
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=KFAC"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: bayes
parameters:
    equation:
        value: fokker-planck-isotropic
    boundary_condition:
        value: gaussian
    model:
        value: mlp-tanh-64
    num_seconds:
        value: 1_000
    dim_Omega:
        value: 1
    N_eval:
        value: 30_000
    N_Omega:
        min: 100
        max: 10_000
    N_dOmega:
        min: 50
        max: 5_000
    batch_frequency:
        min: 0
        max: 10_000
    KFAC_ema_factor:
        distribution: uniform
        min: 0
        max: 0.99
    KFAC_momentum:
        distribution: uniform
        min: 0
        max: 0.99
    KFAC_damping:
        distribution: log_uniform_values
        min: 1e-15
        max: 1e-2
    KFAC_initialize_to_identity:
        distribution: categorical
        values: [false, true]
