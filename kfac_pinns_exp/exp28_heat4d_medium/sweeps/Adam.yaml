entity: kfac-pinns
project: heat4d_medium
name: Adam
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=Adam"
    - ${args}
metric:
    goal: minimize
    name: l2_error
method: random
run_cap: 50
parameters:
    model:
        value: mlp-tanh-64-64-48-48
    batch_frequency:
        value: 1
    dim_Omega:
        value: 4
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    num_seconds:
        value: 3_000
    equation:
        value: heat
    boundary_condition:
        value: sin_sum
    Adam_lr:
        distribution: log_uniform_values
        min: 5e-4
        max: 1e-1
