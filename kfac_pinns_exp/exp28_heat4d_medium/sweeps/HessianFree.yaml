entity: kfac-pinns
project: heat4d_small
name: HessianFree
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=HessianFree"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: grid
parameters:
    model:
        value: mlp-tanh-64-64-48-48
    batch_frequency:
        value: 1
    dim_Omega:
        value: 4
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    num_seconds:
        value: 3_000
    equation:
        value: heat
    boundary_condition:
        value: sin_sum
    HessianFree_curvature_opt:
        distribution: categorical
        values: ["ggn", "hessian"]
    HessianFree_damping:
        distribution: categorical
        values: [1.0, 1e-1, 1e-2, 1e-3, 1e-4]
    HessianFree_no_adapt_damping:
        distribution: categorical
        values: [false, true]
    HessianFree_cg_max_iter:
        distribution: categorical
        values: [50, 250]
