entity: kfac-pinns
project: heat4d_small
name: ENGD_diagonal
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=ENGD"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: grid
parameters:
    model:
        value: mlp-tanh-64-64-48-48
    batch_frequency:
        value: 1
    dim_Omega:
        value: 4
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    num_seconds:
        value: 3_000
    equation:
        value: heat
    boundary_condition:
        value: sin_sum
    ENGD_approximation:
        value: diagonal
    ENGD_damping:
        distribution: categorical
        values: [1e-4, 1e-5, 1e-6, 1e-8, 0.0]
    ENGD_ema_factor:
        distribution: categorical
        values: [0.0, 0.3, 0.6, 0.9, 0.99]
    ENGD_initialize_to_identity:
        distribution: categorical
        values: [false, true]
