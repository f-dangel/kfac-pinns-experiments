entity: kfac-pinns
project: poisson5d_mlp_tanh_256
name: Adam
program: ../../train.py
command:
  - ${env}
  - python
    - ${program}
    - "--wandb"
    - "--optimizer=Adam"
    - ${args}
metric:
    goal: minimize
    name: l2_error
method: random
run_cap: 50
parameters:
    batch_frequency:
        value: 1
    boundary_condition:
        value: cos_sum
    model:
        value: mlp-tanh-256-256-128-128
    num_seconds:
        value: 3_000
    dim_Omega:
        value: 5
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    Adam_lr:
        distribution: log_uniform_values
        min: 1e-4
        max: 5e-1
