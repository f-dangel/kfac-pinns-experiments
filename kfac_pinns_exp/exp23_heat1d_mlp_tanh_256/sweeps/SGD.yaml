entity: kfac-pinns
project: heat1d_mlp_tanh_256
name: SGD
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=SGD"
    - ${args}
metric:
    goal: minimize
    name: l2_error
method: random
run_cap: 50
parameters:
    model:
        value: mlp-tanh-256-256-128-128
    dim_Omega:
        value: 1
    equation:
        value: heat
    num_seconds:
        value: 1_000
    SGD_lr:
        distribution: log_uniform_values
        min: 1e-3
        max: 1e-1
    SGD_momentum:
        distribution: categorical
        values: [0.0, 0.3, 0.6, 0.9, 0.99]
