entity: kfac-pinns
project: heat1d_mlp_tanh_256
name: LBFGS
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=LBFGS"
    - ${args}
metric:
    goal: minimize
    name: l2_error
method: grid
parameters:
    model:
        value: mlp-tanh-256-256-128-128
    dim_Omega:
        value: 1
    equation:
        value: heat
    num_seconds:
        value: 1_000
    LBFGS_lr:
        distribution: categorical
        values: [0.5, 0.2, 0.1, 0.05, 0.02, 0.01]
    LBFGS_history_size:
        distribution: categorical
        values: [75, 100, 125, 150, 175, 200, 225, 250]
