entity: kfac-pinns
project: heat1d_mlp_tanh_64
name: KFAC-auto
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=KFAC"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: random
run_cap: 50
parameters:
    model:
        value: mlp-tanh-64-64-48-48
    dim_Omega:
        value: 1
    equation:
        value: heat
    num_seconds:
        value: 1_000
    KFAC_ema_factor:
        distribution: uniform
        min: 0.5
        max: 0.99
    KFAC_damping:
        distribution: log_uniform_values
        min: 1e-15
        max: 1e-9
    KFAC_initialize_to_identity:
        distribution: categorical
        values: [false, true]
    KFAC_lr:
        value: auto
