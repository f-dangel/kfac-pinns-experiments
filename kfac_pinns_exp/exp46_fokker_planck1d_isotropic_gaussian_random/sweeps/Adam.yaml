entity: kfac-pinns
project: fokker_planck1d_isotropic_gaussian_random
name: Adam
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=Adam"
    - ${args}
metric:
    goal: minimize
    name: l2_error
method: random
run_cap: 50
parameters:
    equation:
        value: fokker-planck-isotropic
    boundary_condition:
        value: gaussian
    batch_frequency:
        value: 1
    model:
        value: mlp-tanh-64
    num_seconds:
        value: 1_000
    dim_Omega:
        value: 1
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 1_000
    Adam_lr:
        distribution: log_uniform_values
        min: 5e-5
        max: 5e-3
