entity: kfac-pinns
project: fokker_planck1d_isotropic_gaussian_random
name: ENGD_full
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=ENGD"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: grid
parameters:
    equation:
        value: fokker-planck-isotropic
    boundary_condition:
        value: gaussian
    batch_frequency:
        value: 1
    model:
        value: mlp-tanh-64
    num_seconds:
        value: 1_000
    dim_Omega:
        value: 1
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 1_000
    ENGD_approximation:
        value: full
    ENGD_damping:
        distribution: categorical
        values: [1e-6, 1e-8, 1e-10, 1e-12, 0.0]
    ENGD_ema_factor:
        distribution: categorical
        values: [0.0, 0.3, 0.6, 0.9, 0.99]
    ENGD_initialize_to_identity:
        distribution: categorical
        values: [false, true]
