program: train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=SGD"
    - ${args}
metric:
    goal: minimize
    name: loss
method: random
parameters:
    num_steps:
        value: 10_000
    lr:
        min: 5e-4
        max: 5e-1
        distribution: log_uniform_values
    momentum:
        min: 0.0
        max: 0.99
        distribution: uniform
