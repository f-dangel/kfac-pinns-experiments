program: train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=SGD"
    - ${args}
metric:
    goal: minimize
    name: loss
method: random
parameters:
    num_steps:
        value: 10_000
    lr:
        distribution: log_uniform_values
        min: 5e-4
        max: 5e-1
    momentum:
        distribution: categorical
        values: [0.0, 0.3, 0.6, 0.9]
