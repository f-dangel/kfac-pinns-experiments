entity: kfac-pinns
project: heat2d
name: Adam
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=Adam"
    - ${args}
metric:
    goal: minimize
    name: loss
method: random
run_cap: 50
parameters:
    equation:
        value: heat
    num_steps:
        value: 50_000
    Adam_lr:
        distribution: log_uniform_values
        min: 5e-4
        max: 1e-1
