entity: kfac-pinns
project: heat2d
name: SGD
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=SGD"
    - ${args}
metric:
    goal: minimize
    name: loss
method: random
run_cap: 50
parameters:
    equation:
        value: heat
    num_steps:
        value: 50_000
    SGD_lr:
        distribution: log_uniform_values
        min: 1e-3
        max: 1e-1
    SGD_momentum:
        distribution: categorical
        values: [0.0, 0.3, 0.6, 0.9, 0.99]
