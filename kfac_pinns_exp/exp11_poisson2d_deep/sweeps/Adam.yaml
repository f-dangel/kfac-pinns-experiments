entity: kfac-pinns
project: poisson2d_deep
name: Adam
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=Adam"
    - ${args}
metric:
    goal: minimize
    name: loss
method: random
run_cap: 50
parameters:
    model:
        value: mlp-tanh-64-48-32-16
    num_seconds:
        value: 1_000
    Adam_lr:
        distribution: log_uniform_values
        min: 1e-3
        max: 1e-2
