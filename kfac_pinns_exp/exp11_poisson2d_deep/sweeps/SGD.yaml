entity: kfac-pinns
project: poisson2d_deep
name: SGD
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=SGD"
    - ${args}
metric:
    goal: minimize
    name: loss
method: random
run_cap: 50
parameters:
    model:
        value: mlp-tanh-64-48-32-16
    num_steps:
        value: 10_000
    SGD_lr:
        distribution: log_uniform_values
        min: 5e-4
        max: 5e-1
    SGD_momentum:
        distribution: categorical
        values: [0.0, 0.3, 0.6, 0.9]
