entity: kfac-pinns
project: poisson2d_deep
name: HessianFree
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=HessianFree"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: loss
method: grid
parameters:
    model:
        value: mlp-tanh-64-48-32-16
    num_seconds:
        value: 1_000
    HessianFree_curvature_opt:
        distribution: categorical
        values: ["ggn", "hessian"]
    HessianFree_damping:
        distribution: categorical
        values: [1_000, 100, 1.0, 1e-1, 1e-2]
    HessianFree_no_adapt_damping:
        distribution: categorical
        values: [false, true]
    HessianFree_cg_max_iter:
        distribution: categorical
        values: [50, 250]
