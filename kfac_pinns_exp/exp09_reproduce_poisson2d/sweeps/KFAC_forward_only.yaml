entity: kfac-pinns
project: poisson2d
name: KFAC-forward-only
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=KFAC"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: loss
method: random
run_cap: 50
parameters:
    num_steps:
        value: 10_000
    KFAC_ggn_type:
        value: forward-only
    KFAC_ema_factor:
        distribution: uniform
        min: 0
        max: 0.99
    KFAC_momentum:
        distribution: uniform
        min: 0
        max: 0.99
    KFAC_damping:
        distribution: log_uniform_values
        min: 1e-13
        max: 1e-7
    KFAC_initialize_to_identity:
        distribution: categorical
        values: [false, true]
