entity: kfac-pinns
project: poisson2d
name: KFAC_heuristic_damping
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=KFAC"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: loss
method: grid
parameters:
    num_steps:
        value: 10_000
    KFAC_ema_factor:
        distribution: categorical
        values: [0., 0.5, 0.95, 0.99]
    KFAC_damping:
        distribution: categorical
        values: [1e-4, 1e-6, 1e-8, 1e-10, 1e-12, 0]
    KFAC_damping_heuristic:
        value: trace-norm
    KFAC_initialize_to_identity:
        distribution: categorical
        values: [false, true]
