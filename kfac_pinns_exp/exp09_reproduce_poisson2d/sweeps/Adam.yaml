entity: kfac-pinns
project: poisson2d
name: Adam
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=Adam"
    - ${args}
metric:
    goal: minimize
    name: loss
method: random
run_cap: 50
parameters:
    num_seconds:
        value: 1_000
    Adam_lr:
        distribution: log_uniform_values
        min: 5e-4
        max: 1e-1
