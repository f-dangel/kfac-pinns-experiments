entity: kfac-pinns
project: poisson2d
name: ENGD_per_layer
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=ENGD"
    - ${args}
metric:
    goal: minimize
    name: loss
method: grid
parameters:
    num_steps:
        value: 10_000
    ENGD_approximation:
        value: per_layer
    ENGD_damping:
        distribution: categorical
        values: [1e-4, 1e-6, 1e-8, 1e-10, 0.0]
    ENGD_ema_factor:
        distribution: categorical
        values: [0.0, 0.3, 0.6, 0.9, 0.99]
    ENGD_initialize_to_identity:
        distribution: categorical
        values: [false, true]
