entity: kfac-pinns
project: poisson2d
name: ENGD_full
program: train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=ENGD"
    - ${args}
metric:
    goal: minimize
    name: loss
method: grid
parameters:
    num_steps:
        value: 1_000
    ENGD_damping:
        distribution: categorical
        values: [0.0, 1e-2, 1e-4, 1e-6, 1e-8]
    ENGD_ema_factor:
        distribution: categorical
        values: [0.0, 0.3, 0.6, 0.9, 0.99]
