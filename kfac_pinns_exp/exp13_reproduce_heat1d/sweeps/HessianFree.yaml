entity: kfac-pinns
project: heat1d
name: HessianFree
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=HessianFree"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: grid
parameters:
    dim_Omega:
        value: 1
    equation:
        value: heat
    num_seconds:
        value: 1_000
    HessianFree_curvature_opt:
        distribution: categorical
        values: ["ggn"]
    HessianFree_damping:
        distribution: categorical
        values: [1.0, 5e-1, 1e-1, 5e-2, 1e-2, 5e-3, 1e-3, 5e-4, 1e-4]
    HessianFree_no_adapt_damping:
        distribution: categorical
        values: [false]
    HessianFree_cg_max_iter:
        distribution: categorical
        values: [150, 200, 250, 300, 350, 400]
