entity: kfac-pinns
project: heat1d
name: ENGD_diagonal
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=ENGD"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: loss
method: grid
parameters:
    dim_Omega:
        value: 1
    equation:
        value: heat
    num_seconds:
        value: 1_000
    ENGD_approximation:
        value: diagonal
    ENGD_damping:
        distribution: categorical
        values: [1e-4, 1e-6, 1e-8, 1e-10, 0.0]
    ENGD_ema_factor:
        distribution: categorical
        values: [0.0, 0.3, 0.6, 0.9, 0.99]
    ENGD_initialize_to_identity:
        distribution: categorical
        values: [false, true]
