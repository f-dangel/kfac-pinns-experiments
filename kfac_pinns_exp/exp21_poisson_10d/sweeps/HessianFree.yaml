entity: kfac-pinns
project: weinan_10d
name: HessianFree
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=HessianFree"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: loss
method: grid
parameters:
    boundary_condition:
        value: u_weinan
    batch_frequency:
        value: 50
    model:
        value: mlp-tanh-256-256-128-128
    num_seconds:
        value: 6_000
    dim_Omega:
        value: 10
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 1_000
    HessianFree_curvature_opt:
        distribution: categorical
        values: ["ggn", "hessian"]
    HessianFree_damping:
        distribution: categorical
        values: [1.0, 1e-1, 1e-2, 1e-3, 1e-4]
    HessianFree_no_adapt_damping:
        distribution: categorical
        values: [false, true]
    HessianFree_cg_max_iter:
        distribution: categorical
        values: [50, 250]
