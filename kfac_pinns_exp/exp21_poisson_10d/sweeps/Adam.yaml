entity: kfac-pinns
project: weinan_10d
name: Adam
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=Adam"
    - ${args}
metric:
    goal: minimize
    name: loss
method: random
run_cap: 50
parameters:
    boundary_condition:
        value: u_weinan
    batch_frequency:
        value: 50
    model:
        value: mlp-tanh-256-256-128-128
    num_seconds:
        value: 6_000
    dim_Omega:
        value: 10
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 1_000
    Adam_lr:
        distribution: log_uniform_values
        min: 5e-5
        max: 5e-3
