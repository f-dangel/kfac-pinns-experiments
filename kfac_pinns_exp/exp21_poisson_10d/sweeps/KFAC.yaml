entity: kfac-pinns
project: weinan_10d
name: KFAC
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=KFAC"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: loss
method: random
run_cap: 50
parameters:
    boundary_condition:
        value: u_weinan
    batch_frequency:
        value: 50
    model:
        value: mlp-tanh-256-256-128-128
    num_seconds:
        value: 6_000
    dim_Omega:
        value: 10
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 1_000
    KFAC_ema_factor:
        distribution: uniform
        min: 0
        max: 0.99
    KFAC_momentum:
        distribution: uniform
        min: 0
        max: 0.99
    KFAC_damping:
        distribution: log_uniform_values
        min: 1e-10
        max: 1e-4
    KFAC_initialize_to_identity:
        distribution: categorical
        values: [false, true]
