entity: kfac-pinns
project: weinan_norm
name: Adam
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=Adam"
    - ${args}
metric:
    goal: minimize
    name: loss
method: random
run_cap: 50
parameters:
    boundary_condition:
        value: u_weinan_norm
    model:
        value: mlp-tanh-64-64-48-48
    num_seconds:
        value: 3_000
    data_loader:
        value: GenerativeDataLoader
    dim_Omega:
        value: 100
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 1_000
    Adam_lr:
        distribution: log_uniform_values
        min: 5e-2
        max: 5e-1
