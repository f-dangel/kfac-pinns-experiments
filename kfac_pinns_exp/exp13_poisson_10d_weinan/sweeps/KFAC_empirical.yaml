entity: kfac-pinns
project: weinan_10d
name: KFAC-empirical
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=KFAC"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: loss
method: grid
parameters:
    boundary_condition:
        value: u_weinan
    model:
        value: mlp-tanh-64-48-32-16
    num_steps:
        value: 50_000
    dim_Omega:
        value: 10
    N_Omega:
        value: 10_000
    N_dOmega:
        value: 5_000
    KFAC_ggn_type:
        value: empirical
    KFAC_ema_factor:
        distribution: categorical
        values: [0., 0.5, 0.95, 0.99]
    KFAC_damping:
        distribution: categorical
        values: [1e-3, 1e-4, 1e-6, 1e-7, 1e-8, 1e-9]
    KFAC_initialize_to_identity:
        distribution: categorical
        values: [false, true]
