entity: kfac-pinns
project: weinan_10d
name: LBFGS
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=LBFGS"
    - ${args}
metric:
    goal: minimize
    name: loss
method: grid
parameters:
    boundary_condition:
        value: u_weinan
    model:
        value: mlp-tanh-64-48-32-16
    num_steps:
        value: 50_000
    dim_Omega:
        value: 10
    N_Omega:
        value: 10_000
    N_dOmega:
        value: 5_000
    LBFGS_lr:
        distribution: categorical
        values: [0.5, 0.2, 0.1, 0.05, 0.02, 0.01]
    LBFGS_history_size:
        distribution: categorical
        values: [50, 75, 100, 125, 150, 175, 200, 225]
