entity: kfac-pinns
project: weinan_10d
name: Adam
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=Adam"
    - ${args}
metric:
    goal: minimize
    name: loss
method: random
run_cap: 50
parameters:
    boundary_condition:
        value: u_weinan
    model:
        value: mlp-tanh-64-48-32-16
    num_steps:
        value: 500_000
    dim_Omega:
        value: 10
    N_Omega:
        value: 10_000
    N_dOmega:
        value: 5_000
    Adam_lr:
        distribution: log_uniform_values
        min: 5e-2
        max: 5e-1
