entity: kfac-pinns
project: heat4d_small
name: KFAC
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=KFAC"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: random
run_cap: 50
parameters:
    batch_frequency:
        value: 1
    dim_Omega:
        value: 4
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    num_seconds:
        value: 3_000
    equation:
        value: heat
    boundary_condition:
        value: sin_sum
    KFAC_ema_factor:
        distribution: uniform
        min: 0
        max: 0.99
    KFAC_momentum:
        distribution: uniform
        min: 0
        max: 0.99
    KFAC_damping:
        distribution: log_uniform_values
        min: 1e-13
        max: 1e-7
    KFAC_initialize_to_identity:
        distribution: categorical
        values: [false, true]
