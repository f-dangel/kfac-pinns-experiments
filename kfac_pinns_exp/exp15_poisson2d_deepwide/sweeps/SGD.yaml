entity: kfac-pinns
project: poisson2d_deepwide
name: SGD
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=SGD"
    - ${args}
metric:
    goal: minimize
    name: loss
method: random
run_cap: 50
parameters:
    model:
        value: mlp-tanh-64-64-48-48
    num_seconds:
        value: 1_000
    SGD_lr:
        distribution: log_uniform_values
        min: 1e-3
        max: 1e-2
    SGD_momentum:
        distribution: categorical
        values: [0.0, 0.3, 0.6, 0.9]
