entity: kfac-pinns
project: poisson2d_deepwide
name: LBFGS
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=LBFGS"
    - ${args}
metric:
    goal: minimize
    name: loss
method: grid
parameters:
    model:
        value: mlp-tanh-64-64-48-48
    num_seconds:
        value: 1_000
    LBFGS_lr:
        distribution: categorical
        values: [0.5, 0.2, 0.1, 0.05, 0.02, 0.01]
    LBFGS_history_size:
        distribution: categorical
        values: [50, 75, 100, 125, 150, 175, 200, 225]
