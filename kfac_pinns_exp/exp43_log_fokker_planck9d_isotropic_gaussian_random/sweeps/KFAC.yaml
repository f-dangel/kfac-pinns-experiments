entity: kfac-pinns
project: log_fokker_planck9d_isotropic_gaussian_random
name: KFAC
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=KFAC"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: random
run_cap: 50
parameters:
    equation:
        value: log-fokker-planck-isotropic
    boundary_condition:
        value: gaussian
    batch_frequency:
        value: 10
    model:
        value: mlp-tanh-256-256-128-128
    num_seconds:
        value: 6_000
    dim_Omega:
        value: 9
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 1_000
    KFAC_ema_factor:
        distribution: uniform
        min: 0.95
        max: 0.999
    KFAC_momentum:
        distribution: uniform
        min: 0
        max: 0.99
    KFAC_damping:
        distribution: log_uniform_values
        min: 1e-12
        max: 1e-6
    KFAC_initialize_to_identity:
        value: true
