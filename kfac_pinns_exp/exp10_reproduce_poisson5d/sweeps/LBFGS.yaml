entity: kfac-pinns
project: poisson5d
name: LBFGS
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=LBFGS"
    - ${args}
metric:
    goal: minimize
    name: loss
method: grid
parameters:
    num_steps:
        value: 50_000
    dim_Omega:
        value: 5
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    LBFGS_lr:
        distribution: categorical
        values: [0.5, 0.2, 0.1, 0.05, 0.02, 0.01]
    LBFGS_history_size:
        distribution: categorical
        values: [50, 75, 100, 125, 150, 175, 200, 225]
