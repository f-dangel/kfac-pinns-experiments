entity: kfac-pinns
project: poisson5d
name: LBFGS
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=LBFGS"
    - ${args}
metric:
    goal: minimize
    name: loss
method: grid
parameters:
    num_steps:
        value: 20_000
    dim_Omega:
        value: 5
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    LBFGS_lr:
        distribution: categorical
        values: [10.0, 5.0, 1.0, 0.5, 0.1, 0.05, 0.01, 0.005, 0.001]
    LBFGS_history_size:
        distribution: categorical
        values: [10, 25, 50, 75, 100, 150]
