entity: kfac-pinns
project: poisson5d
name: Adam
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=Adam"
    - ${args}
metric:
    goal: minimize
    name: loss
method: random
run_cap: 50
parameters:
    equation:
        value: poisson_cos_sum
    num_steps:
        value: 500_000
    dim_Omega:
        value: 5
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    Adam_lr:
        distribution: log_uniform_values
        min: 5e-2
        max: 5e-1
