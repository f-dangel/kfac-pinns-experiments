entity: kfac-pinns
project: poisson5d
name: SGD
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=SGD"
    - ${args}
metric:
    goal: minimize
    name: loss
method: random
run_cap: 50
parameters:
    num_steps:
        value: 500_000
    dim_Omega:
        value: 5
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    SGD_lr:
        distribution: log_uniform_values
        min: 1e-3
        max: 1e-2
    SGD_momentum:
        distribution: categorical
        values: [0.0, 0.3, 0.6, 0.9]
