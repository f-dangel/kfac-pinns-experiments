entity: kfac-pinns
project: poisson5d
name: KFAC-forward-only
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=KFAC"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: loss
method: grid
parameters:
    equation:
        value: poisson_cos_sum
    num_steps:
        value: 50_000
    dim_Omega:
        value: 5
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    KFAC_ggn_type:
        value: forward-only
    KFAC_ema_factor:
        distribution: categorical
        values: [0., 0.5, 0.95, 0.99]
    KFAC_damping:
        distribution: categorical
        values: [100, 10, 1e0, 1e-1, 1e-2, 1e-4]
    KFAC_initialize_to_identity:
        distribution: categorical
        values: [false, true]
