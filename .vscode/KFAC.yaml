entity: kfac-pinns
project: poisson5d
name: KFAC
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=KFAC"
    - ${args}
metric:
    goal: minimize
    name: loss
method: random
parameters:
    num_steps:
        value: 2_000
    dim_Omega:
        value: 5
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    KFAC_lr:
        min: 5e-4
        max: 5e-1
        distribution: log_uniform_values
    KFAC_damping:
        min: 1e-7
        max: 1e-0
        distribution: log_uniform_values
